<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
    </head>
    <body>
       
                <div class="container">
                    <form method="post" action="{% url 'gestionTienda:saveProducto'}">
                      {% csrf_token %}
                        <div class="modal-header">
                            <h5 class="modal-title">Asignar Tienda</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="row mb-3 mt-3">
                            <div>
                              <input type="text" class="form-control"  value="{{objProducto.id}}" name="id" hidden="true" readonly>
                            </div>
                            <div class="col-6">
                              <label>Descripcion</label>
                              <input type="text" class="form-control"  value="{{objProducto.descripcion}}" name="descripcion" readonly>
                            </div>
                            <div class="col-6">
                              <label>Codigo</label> 
                              <input type="text"  class="form-control"  value="{{objProducto.codigo}}" name="codigo" readonly>
                            </div>
                          </div>
                            <div class="row mb-3 mt-3">
                                <div class="col-6">
                                <label>precio de Venta</label>
                                <input type="text" class="form-control" value="{{objProducto.precioVenta}}" name="precioVenta" readonly>
                                </div>
                                <div class="col-6">
                                <label>Cantidad</label>
                                <input type="number" class="form-control" value="{{objProducto.cantidad}}" name="cantidad" readonly>
                              </div>
                            </div>

                            <div class="row mb-3 mt-3">
                                <div class="col-6">
                                <label>Tienda</label>
                            <select class="form-select" name="tienda">
                                <option selected="">Seleccionar</option>
                                {% for tiendas in listaTiendas %} 
                                <option value="{{tiendas.id}}">{{tiendas.direccion}}</option>
                                {% endfor %}
                            </select>
                              </div>
                            </div>
                          

                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
           
    </body>
</html>
